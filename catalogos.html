<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="catalogos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Catálogo de Productos</h1>
            <div class="search-filter">
                <input type="text" id="search" placeholder="Buscar productos...">
                <div class="filter-group">
                    <select id="filter">
                        <option value="all">Todos</option>
                        <option value="1">Disponibles</option>
                        <option value="0">No disponibles</option>
                    </select>
                    <select id="category-filter">
                        <option value="all">Todas las categorías</option>
                        <option value="antenas">Antenas</option>
                        <option value="belleza">Belleza</option>
                        <option value="maquinas de afeitar">Máquinas de afeitar</option>
                        <option value="linternas">Linternas</option>
                        <option value="cocina">Cocina</option>
                        <option value="paneles solares">Paneles solares</option>
                        <option value="microfonos">Micrófonos</option>
                        <option value="tecnologia">Tecnología</option>
                        <option value="ventiladores">Ventiladores</option>
                        <option value="bases tv">Bases TV</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="products-grid" id="products-container">
          
        </div>
    </main>

    <!-- Modal para imagen ampliada -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Catálogo de Productos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="catalogos.js"></script>
</body>
</html>
